<!DOCTYPE html>
<html lang="en">
<head>
<title>ANDR&Eacute; WASICKY | P&aacute;gina Inicial</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
.w3-bar,h1,button {font-family: "Montserrat", sans-serif}
.fa-bars {font-size:200px}
</style>
</head>
<body>

<!-- Barra de navegação -->
<div class="w3-top">
  <div class="w3-bar w3-blue w3-card w3-left-align w3-large">
    <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-blue" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    <a href="https://wasicky.github.io/home/" class="w3-bar-item w3-button w3-padding-large w3-white">In&iacute;cio</a>
    <a href="https://wasicky.github.io/home/tpoc/" target="_blank" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">TPOC</a>
  </div>

  <!-- Barra de navegação em telas pequenas -->
  <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
    <a href="https://wasicky.github.io/home/tpoc/" target="_blank" class="w3-bar-item w3-button w3-padding-large">TPOC</a>
  </div>
</div>

<!-- Cabeçalho -->
<header class="w3-container w3-blue w3-center" style="padding:128px 16px">
  <h1 class="w3-margin w3-jumbo">ANDR&Eacute; WASICKY</h1>
  <p class="w3-xlarge">P&aacute;gina Inicial</p>
</header>

<!-- Rodapé -->
<footer class="w3-container w3-padding-64 w3-center w3-opacity">
  <p>P&aacute;gina original por <a href="https://www.w3schools.com/" target="_blank">W3Schools</a></p>
</footer>

<script>
// Usado para alternar o menu em telas pequenas ao clicar no botão de menu
function myFunction() {
  var x = document.getElementById("navDemo");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else { 
    x.className = x.className.replace(" w3-show", "");
  }
}
</script>

</body>
</html>
